
<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" /> 
  	<meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Event Calendar</title>
  	<link rel="shortcut icon" href="favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css" rel="stylesheet" />
  	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.css' rel='stylesheet' />
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' >
    <style>
      progress::-webkit-progress-value {background-color: #a82400;}
      #progressAtnd::-webkit-progress-value {background-color: #ebac2b;}
      #progressDoorkeeper::-webkit-progress-value {background-color: #0f4ff4;}      
    </style>
  </head>
  <body>
    <progress id="eventloading" value="0" max="0" style="display:none" >0</progress>
    <nav class="navbar navbar-light bg-light" >
      <a class="navbar-brand">Event Calendar</a>
      <form class="form-inline">
        <input id="start" class="form-control mr-sm-2" type="text" placeholder="00:00" style="width:5em" maxlength="5" >
        <input id="limit" class="form-control mr-sm-2" type="text" placeholder="limit" style="width:4em" maxlength="4" >
        <input id="keyword" class="form-control mr-sm-2" type="search" placeholder="keyword" >
        <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="button" >Search</button>
      </form>
    </nav>
    <div id='calendar'></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'  ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.36/dayjs.min.js'  ></script>
	  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'  ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/locales-all.min.js'  ></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'  ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.js'  ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'  ></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'  ></script>
  	<script src='main.js'  ></script>
  </body>
</html>
